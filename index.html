<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>...just another Weather App</h1>
            <div class="search-area">
                <input class="input" type="text" placeholder="Enter a City">
                <button class="btn" id="addbtn">Search</button>
            </div>
            
        </div>
        <section class="section">
            <hr class="hr">
            
            <aside id="error"></aside>
            <p class="city"></p>
            <p class="weather-info" id="temp"></p>
            <p class="weather-info" id="weather"></p>

        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
